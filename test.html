<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .span{
            position: relative;
            z-index: 5;
            /* background-image: linear-gradient(red, yellow, blue); */
        }
        .span::before{
            position: absolute;
            content: '';
            bottom: 0;
            z-index: 1;

            border-radius: 100px 100px 0 0;

            width: 100%;
            height: 10px;

            background: yellow;
            /* opacity: .5; */
        }
    </style>
</head>
<body>
    <span class="span">该礼物已失效</span>
</body>
</html>
